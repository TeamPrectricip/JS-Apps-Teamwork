{{#posts}}
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-md-4">
                <img src="http://www.planwallpaper.com/static/images/background-gmail-google-images_FG2XwaO.jpg" alt="image" height="300" width="300">
            </div>
            <div class="col-xs-12 col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{title}}</h3>
                    </div>
                    <div class="panel-body">
                        {{text}}
                    </div>
                </div>
            </div>
        </div>
    </div>
{{/posts}}

<div class="comments"></div>

<textarea name="comment" id="textArea" cols="30" rows="10"></textarea>
<input type="button" id="addComment" value="Submit">
