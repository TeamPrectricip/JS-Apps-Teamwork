<div class="inner-wrap">
    <div class="row">
        <div class="col-xs-12 col-sm-9">
            <div class="row">
                <div class="navbar-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" id="searchTextBox">
                        <div class="input-group-btn">
                            <button class="btn btn-default" id="searchButton"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="createPostDiv">

                </div>
            </div>
            <div  class="row featured-posts">
                {{#posts}}
                <section class="col-xs-12 col-sm-4">
                    <article class="featured-post" data-id="{{id}}">
                        <img src="images/img.jpg" alt="image">
                        <header><h3>{{title}}</h3></header>
                        <p>{{text}}</p>
                    </article>
                </section>
                {{/posts}}
            </div>
        </div>
        <div class="col-xs-12 col-sm-3">
            <aside class="sidebar">
                <div class="recent-posts">
                    <h2>Recent posts</h2>
                    <ul>
                        {{#sortedPosts}}
                        <li><a href="">{{title}}</a></li>
                        {{/sortedPosts}}
                    </ul>
                </div>
                <div class="tag-list">
                    <h2>Popular tags:</h2>
                </div>
            </aside>
        </div>
    </div>
</div>
