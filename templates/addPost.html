<div class="col-xs-8 col-xs-offset-2">
    <div class="require"></div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title: </label>
            <div class="col-sm-10">
                <textarea class="form-control" id="title" name="feedback" rows="1"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="text" class="col-sm-2 control-label">Comment: </label>
            <div class="col-sm-10">
                <textarea class="form-control" id="text" name="feedback" rows="12"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="tags" class="col-sm-2 control-label">Tags:  !separate tags by ',' </label>
            <div class="col-sm-10">
                <textarea class="form-control" id="tags" name="feedback" rows="1"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="addComment" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>
